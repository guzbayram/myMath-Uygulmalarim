<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Math Uygulaması{% endblock %}</title>

    <!-- PWA Meta Etiketleri -->
    {% load pwa %} {% progressive_web_app_meta %}

    <!-- CSS ve diğer head içeriği -->
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    {% block content %}{% endblock %}

    <!-- Service Worker Kaydı -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/serviceworker.js")
            .then((registration) => {
              console.log("ServiceWorker kaydı başarılı:", registration.scope);
            })
            .catch((error) => {
              console.log("ServiceWorker kaydı başarısız:", error);
            });
        });
      }
    </script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
