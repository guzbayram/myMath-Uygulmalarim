<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Çarpım Tablosu{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --dark-bg: #121212;
        --dark-surface: #1e1e2e;
        --dark-surface-2: #2d2d3f;
        --light-text: #ffffff;
        --primary: #6c5ce7;
        --primary-dark: #5b4bd4;
        --success: #4caf50;
        --error: #f44336;
      }

      body {
        background-color: var(--dark-bg);
        color: var(--light-text);
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      .calculator-key {
        width: 70px;
        height: 70px;
        margin: 5px;
        border-radius: 35px;
        background-color: var(--dark-surface);
        color: var(--light-text);
        border: none;
        font-size: 24px;
        transition: all 0.2s;
      }

      .calculator-key:hover {
        background-color: #2c2c2c;
      }

      .calculator-key:active {
        transform: scale(0.95);
      }

      .question-display {
        background-color: var(--dark-surface);
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        font-size: 24px;
      }

      .answer-input {
        background-color: var(--dark-surface);
        color: var(--light-text);
        border: none;
        padding: 10px;
        font-size: 24px;
        text-align: right;
        margin-bottom: 20px;
        width: 100%;
        border-radius: 5px;
      }

      .timer {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .score {
        font-size: 18px;
        margin-bottom: 20px;
      }

      .correct {
        color: var(--success);
      }

      .wrong {
        color: var(--error);
      }

      .btn-primary {
        background-color: var(--primary);
        border-color: var(--primary);
      }

      .btn-primary:hover {
        background-color: var(--primary-dark);
        border-color: var(--primary-dark);
      }

      .form-control {
        background-color: var(--dark-surface-2);
        border-color: var(--dark-surface-2);
        color: var(--light-text);
      }

      .form-control:focus {
        background-color: var(--dark-surface-2);
        border-color: var(--primary);
        color: var(--light-text);
        box-shadow: 0 0 0 0.25rem rgba(108, 92, 231, 0.25);
      }

      .card {
        background-color: var(--dark-surface);
        border: none;
      }
    </style>
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <div class="container py-4">{% block content %} {% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
