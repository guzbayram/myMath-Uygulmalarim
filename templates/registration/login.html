{% extends 'core/base.html' %} {% block title %}Giriş - Çarpım Tablosu
{% endblock %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card bg-dark text-light">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Giriş Yap</h2>

        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}

          <div class="mb-3">
            <label for="id_username" class="form-label">Kullanıcı Adı</label>
            <input
              type="text"
              name="username"
              id="id_username"
              class="form-control bg-dark text-light"
              required
            />
          </div>

          <div class="mb-3">
            <label for="id_password" class="form-label">Şifre</label>
            <input
              type="password"
              name="password"
              id="id_password"
              class="form-control bg-dark text-light"
              required
            />
          </div>

          {% if form.errors %}
          <div class="alert alert-danger">Kullanıcı adı veya şifre hatalı.</div>
          {% endif %}

          <input type="hidden" name="next" value="{{ next }}" />

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Giriş Yap</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
